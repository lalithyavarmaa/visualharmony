<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Harmony</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        /* Particle Canvas */
        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .description {
            font-size: 1rem;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .button {
            background: #ff6f61;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #ff3b2f;
        }

        .results {
            margin-top: 30px;
            text-align: left;
            max-height: 300px; /* Limits the height of the results */
            overflow-y: auto;  /* Enables vertical scrolling */
            padding-right: 10px; /* Ensures content doesn't hide behind scrollbar */
            scrollbar-width: thin; /* Makes scrollbar thinner (Firefox) */
            scrollbar-color: rgba(255, 255, 255, 0.5) transparent; /* Custom scrollbar */
        }
        
        /* For WebKit browsers (Chrome, Edge, Safari) */
        .results::-webkit-scrollbar {
            width: 8px;
        }
        
        .results::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
        }
        
        .results::-webkit-scrollbar-track {
            background: transparent;
        }
        

        .results h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .song {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        .song:hover {
            transform: translateY(-5px);
        }

        .song p {
            margin: 0;
            font-size: 1rem;
        }

        .song p strong {
            color: #ff6f61;
        }

        .loading {
            display: none;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .error {
            color: #ff6f61;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Particle Background -->
    <canvas id="particleCanvas"></canvas>

    <div class="container">
        <h1>Visual Harmony</h1>
        <p class="description">
            Match your post with the perfect music! ðŸŽµ
        </p>
        <button class="button" onclick="getRecommendations()">Get Song Recommendations</button>
        <div class="loading" id="loading">Loading recommendations...</div>
        <div class="results" id="results">
            <!-- Recommended songs will be displayed here -->
        </div>
        <div class="error" id="error"></div>
    </div>

    <!-- JavaScript for API Request -->
    <script>
        async function getRecommendations() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').innerHTML = '';
            document.getElementById('error').innerText = '';

            const inputData = {
                emotion: "happy"
            };

            try {
                const response = await fetch('http://127.0.0.1:5001/recommend', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(inputData)
                });

                const songs = await response.json();
                document.getElementById('loading').style.display = 'none';

                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '<h2>Recommended Songs:</h2>';
                songs.forEach(song => {
                    resultsDiv.innerHTML += `
                        <div class="song">
                            <p><strong>${song.title}</strong> by ${song.artist} (Mood: ${song.mood})</p>
                        </div>
                    `;
                });
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').innerText = 'Error fetching recommendations. Please try again.';
                console.error('Error:', error);
            }
        }
    </script>

    <!-- JavaScript for Floating Particles -->
    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];

        function Particle() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 3 + 1;
            this.speedX = Math.random() * 2 - 1;
            this.speedY = Math.random() * 2 - 1;
            this.opacity = Math.random();
        }

        function createParticles() {
            for (let i = 0; i < 50; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                let p = particles[i];
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${p.opacity})`;
                ctx.fill();
                
                p.x += p.speedX;
                p.y += p.speedY;

                if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
            }
            requestAnimationFrame(animateParticles);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            createParticles();
        });

        createParticles();
        animateParticles();
    </script>
</body>
</html>
